paths:
  /configuration/{username}:
    parameters:
      - in: path
        name: username
        required: true
        schema:
          type: string
          example: David
  
    description: Set preferences of user
    get:
      description: What temperature to warm the liquid at
      responses:
        200:
          description: Ok  
      
    post:
      responses:
        200:
          description: Ok
    
      requestBody:
        description: Set preferences of user
        content:
          application/json:
            schema:
              type: object
              properties:
                    name:
                      type: string
                      example: Adrian
                    age:
                      type: integer
                      example: 27
                    program:
                      type: integer
                      example: 3
                    teeth:
                      type: array
                      items:
                        type: integer
  /brushing/conditions/check:
    description: Brushing activities
    get:
      description: Check status of brushing
      responses:
        200:
          description: Ok

  /brushing/conditions/toothpasteWeight/{amount}:
    description: Set amount of tooth paste
    parameters:
      - in: path
        name: amount
        required: true
        schema:
          type: integer
          example: 1
    post:
      responses:
        200:
          description: Ok

  /brushing/conditions/temperature/{temperatureValue}:
    description: Set temperature of brush
    parameters:
      - in: path
        name: temperatureValue
        required: true
        schema:
          type: integer
          example: 30
    post:
      responses:
        200:
          description: Ok
      
  /brushing/conditions/humidity/{humidityValue}:
    description: Set humidity tooth paste
    parameters:
      - in: path
        name: humidityValue
        required: true
        schema:
          type: integer
          example: 25
    post:
      responses:
        200:
          description: Ok

  /brushing/start/{username}:
    description: Start brushing for username
    post:
      responses:
          200:
            description: Ok
      parameters:
        - in: path
          name: username
          required: true
          schema:
            type: string
            example: David

  /brushing/direction:
    description: Get the direction of brushing
    get:
      responses:
        200:
          description: Ok
      description: Get the direction of brushing

  /brushing/move:
    description: Start movement of brush
    post:
      responses:
        200:
          description: Ok
      description: Start movement of brush

  /brushing/time:
    description: Check brushing time
    get:
      responses:
          200:
            description: Ok
      description: Check brushing time

  /health/toothColor/{toothColorValue}:
    description: Set value for tooth color
    post:
      responses:
        200:
          description: Ok
      parameters:
        - in: path
          name: toothColorValue
          required: true
          schema:
            type: integer
            example: 0
        
  /health/tartrum:
    description: Check if user has tartrum
    get:
      responses:
        200:
          description: Ok
      description: Check if user has tartrum

  /health/gumBleeding:
    description: Check if user has gum bleeding
    get:
      responses:
        200:
          description: Ok
      description: Check if user has gum bleeding

  /statistics/{username}:
    description: Get statistics for username
    get:
      responses:
        200:
          description: Ok
      parameters:
        - in: path
          name: username
          required: true
          schema:
            type: string
            example: David
